<!DOCTYPE html>
<html>
	<head>
		<style>
			table {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<h1>DTS FRESHER DEVELOPER TEST</h1>
		
		Enter number: <input type="text" name="number_input" id="number_input_id" />
		<button id="submit_button_id" onclick="send_request()">Submit</button>
		
		<script>
			function send_request() {
				let input = document.getElementById('number_input_id');
				let radix_sort_runtime_id = document.getElementById('radix_sort_runtime_id');
				let merge_sort_runtime_id = document.getElementById('merge_sort_runtime_id');
				let quick_sort_runtime_id = document.getElementById('quick_sort_runtime_id');
				let bubble_sort_runtime_id = document.getElementById('bubble_sort_runtime_id');
				let selection_sort_runtime_id = document.getElementById('selection_sort_runtime_id');
				
				
				radix_sort_runtime_id.innerHTML = "hello";
				merge_sort_runtime_id.innerHTML = "1";
				quick_sort_runtime_id.innerHTML = "2";
				bubble_sort_runtime_id.innerHTML = "3.9";
				selection_sort_runtime_id.innerHTML = "a1";
				alert(input.value);
			}

			// let submit_btn = document.getElementById('submit_button_id');
			// submid_btn.onclick = send_request();
		</script>

		<br/>
		<br/>
		<br/>

		<table>
			<tr>
				<td><strong>Algorithm</strong></td>
				<td><strong>Runtime</strong></td>
			</tr>
			<tr>
				<td>Radix sort (O(nd))</td>
				<td id="radix_sort_runtime_id"></td>
			</tr>
			<tr>
				<td>Merge sort (nlog(n))</td>
				<td id="merge_sort_runtime_id"></td>
			</tr>
			<tr>
				<td>Quick sort (nlog(n))</td>
				<td id="quick_sort_runtime_id"></td>
			</tr>
			<tr>
				<td>Bubble sort (O(n^2))</td>
				<td id="bubble_sort_runtime_id"></td>
			</tr>
			<tr>
				<td>Selection sort (O(n^2))</td>
				<td id="selection_sort_runtime_id"></td>
			</tr>
		</table>
	</body>
</html>
